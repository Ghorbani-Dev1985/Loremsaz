<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لورم ساز</title>
    <link rel="stylesheet" href="./Css/index.css" />
    <link rel="icon" href="./Assets/Images/logo.svg" type="image/svg">
  </head>
  <body>
    <header>
      <div class="container">
        <section class="header__wrapper">
          <div class="header__logo">
            <img src="./Assets/Images/logo.svg" alt="logo" class="logo" />
            <p>  لورم ساز</p>
          </div>
          <p id="TaskAlert"></p>
        </section>
      </div>
    </header>
    <section>
      <div class="container">
       <div class="TopBar">
        تولید کننده لورم ایپسوم
       </div>
      </div>
    </section>
<main id="StartBox">
  <div class="container">
    <section class="LoremWrapper">
     <div class="RightSide">
      <div class="BtnsWrapper">
        <input type="radio" id="GenerateParagraph" on checked hidden autocomplete="off" name="Option"/>
        <label for="GenerateParagraph" id="ParagraphLbl">پاراگراف</label>
        <input type="radio" name="Option" id="GenerateSentence" hidden autocomplete="off"/>
        <label for="GenerateSentence" id="SentenceLbl">جمله</label>
        <input type="radio" name="Option" id="GenerateWord" hidden autocomplete="off"/>
        <label for="GenerateWord" id="WordLbl">کلمه</label>
      </div>
      <div class="BtnsWrapper">
        <input type="radio" id="PersionSelect" on checked hidden autocomplete="off" name="Lang"/>
        <label for="PersionSelect">فارسی</label>
        <input type="radio" name="Lang" id="EnglishSelect" hidden autocomplete="off"/>
        <label for="EnglishSelect">English</label>
      </div>
      <div class="NumWrapper">
        <input type="number" id="CountGenerate" value="1"/><div class="GenerateBtn">+</div>
      </div>
    </div>
     <div class="LeftSide">
      <div class="tooltip">
        <button class="CopyToClipboardBtn">
          <span class="tooltipText" id="myTooltip">کپی شدن در کلیپ بورد</span>
          کپی متن</button>
      </div>
      <div class="GeneratedTxt"></div>
     </div>
    </section>
  </div>
</main>

    <script src="./JS/Main.js"></script>
  </body>
</html>
